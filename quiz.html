<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;">
        <div></div>
        <h1>Quizzy</h1>
        <div>
            <h4 style="background-color: #00141F;padding: 0.5rem 1rem; color: white; border-radius: 20px;">Score: 0</h4>
        </div>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;justify-content: space-evenly;height: 16em;">
        <h2><span style="font-weight: 700;">Q. </span>Sample Question?</h2>
        <input type="text"
            style="width: 30em; border: #00141F 2px solid; background-color: transparent; height: 3em; border-radius: 8px;color: white; padding: 0 12px;"
            placeholder="Enter your response here">
        <button
            style="width: 30em; background-color: #00141F;border: none; height: 2.4em; border-radius: 8px;color: white; font-family: 'Poppins';letter-spacing: 5px; padding: 0 12px;transition-duration: 200ms;">SUBMIT</button>
        <!-- <h4 style="font-family: 'IronClad';color: green; letter-spacing: 5px;">RIGHT ANSWER !</h4> -->
        <h4 style="font-family: 'IronClad';color: green; letter-spacing: 5px;"><span style="color: red;font-size: 12px;">WRONG ANSWER. </span>Java</h4>

    </div>

</body>

</html>
